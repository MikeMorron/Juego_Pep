<!DOCTYPE html>
<html>
<head>
    <title>Avatar</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/avatar.css' ) }}">
</head>
<body>
    <!-- Área para mostrar el avatar seleccionado -->
    <h1 id="avatarTitle">Avatar seleccionado:</h1>
 
    <div class="container"></div>
    <div class="img_container">
        <img id="mainAvatar" src="/static/img/avatar/avatar1" alt="" class="main_img">
        </div>

        <button id="selectButton">Seleccionar Avatar</button>
    
    
    <div class="thumbnail_container">
        <img class="thumbnail" src="/static/img/avatar/avatar1.jpg" alt="Avatar 1">
        <img class="thumbnail" src="/static/img/avatar/avatar2.jpg" alt="Avatar 2">
        <img class="thumbnail" src="/static/img/avatar/avatar3.jpg" alt="Avatar 3">
        <img class="thumbnail" src="/static/img/avatar/avatar4.jpg" alt="Avatar 4">
        <img class="thumbnail" src="/static/img/avatar/avatar5.jpg" alt="Avatar 5"><br>
        <img class="thumbnail" src="/static/img/avatar/avatar6.jpg" alt="Avatar 6">
        <img class="thumbnail" src="/static/img/avatar/avatar7.jpg" alt="Avatar 7">
        <img class="thumbnail" src="/static/img/avatar/avatar8.jpg" alt="Avatar 8">
        <img class="thumbnail active" src="/static/img/avatar/avatar9.jpg" alt="Avatar 9">
        <img class="thumbnail active" src="/static/img/avatar/avatar10.jpg" alt="Avatar 10">
        </div>
    </div>
    <div><button href="/menuPrincipal" id="backButton">Volver</button></div>
    <script src="/static/js/avatar.js"></script> 

</body>
</html>
